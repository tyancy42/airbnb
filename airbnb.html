<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vacation Rentals, Homes, Apartments & Rooms for Rent - Airbnb</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-top">
                <div class="logo">
                </div>
                <div class="header-top-right">
                    <div class="sign-up">
                    <p> Sign Up&nbsp;&nbsp;&nbsp;&nbsp;  Log In&nbsp;&nbsp&nbsp;&nbsp;  Help &#9660;</p>
                    <button> List Your Space</button>
                    </div>
                </div>
            </div>
            <div class="header-body">
                <h1>Belong Anywhere</h1>
                <p>Rent unique places to stay from local hosts in 190+ contries.</p>
                <button><span class="button-text">How It Works</span></button>
            </div>
            <div class="header-bottom">
                <div class="searchbar">
                    <div class="searchbar-item">
                        <input class="searchbar-location" type="text" placeholder="Where do you want to go?">
                        <input class="searchbar-checkin" type="datetime" placeholder="Check In">
                        <input class="searchbar-checkout" type="datetime" placeholder="Check Out">
                        <select id="guests" name="guests">
                            <option value="1">1 Guest</option>
                            <option value="2">2 Guest</option>
                            <option value="3">3 Guest</option>
                            <option value="4">4 Guest</option>
                            <option value="5">5 Guest</option>
                            <option value="6">6 Guest</option>
                            <option value="7">7 Guest</option>
                            <option value="8">8 Guest</option>
                            <option value="9">9 Guest</option>
                            <option value="10">10 Guest</option>
                            <option value="11">11 Guest</option>
                            <option value="12">12 Guest</option>
                            <option value="13">13 Guest</option>
                            <option value="14">14 Guest</option>
                            <option value="15">15 Guest</option>
                            <option value="16">16+ Guest</option>
                        </select>
                        <button>Search</button>
                    </div>
                </div>
            </div>
        </header>
    </body>
